<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Know Your Artist</title>
  <!--bulma style link-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <section class="hero is-link has-background-link has-text-centered ">
    <div class="hero-body">
      <p class="title">
        Know Your Artist
      </p>
      <p class="subtitle">
        subtitle
      </p>
    </div>
  </section>
<br>

<div class="field has-addons is-grouped is-grouped-centered">
  <label class="label has-text-link">Search Artist Name</label>
  <div class="control">
    <input class="input" type="text" placeholder="Enter name of artist">
  </div>
  <div class="control">
    <button class="button is-link" id="searchbutton">
      Search
    </button>
  </div>
</div>

 
<div class = "columns is-variable is-3">
  <div class = "column is-6">
     <div id="soundcloud" class = "has-background-link has-text-centered has-text-light is-size-3">
        Sound Cloud






     </div>
  </div>
  <div class = "column is-6">
     <div class = "has-background-link has-text-centered has-text-light is-size-3">
        Youtube Video
     </div>
  </div>
</div>
  

<script src="./javascript/script.js">
</script>

</body>
</html>
