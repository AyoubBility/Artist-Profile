<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Know Your Artist</title>
  <!--bulma style link-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css"/>
</head>

<body>
  <section class="hero is-link has-background-link has-text-centered ">
    <div class="hero-body">
      <p class="title is-size-1">
        Know Your Artist
      </p>
      <p class="subtitle">
        Search for a music artist below to find information about them
      </p>
    </div>
  </section>
<br>

<label class="label has-text-link is-size-4 has-text-centered ">Search Artist Name:</label>

<div class="field has-addons is-grouped is-grouped-centered">
  
  <div class="control">
    <input class="input artist" type="text" placeholder="Enter name of artist">
  </div>
  <div class="control">
    <button class="button is-link">
      Search
    </button>
  </div>
</div>

<br>

<div class="block has-background-link has-text-centered has-text-light is-size-3 is-6">
  <p>Artist: <span id="searchedArtist"></span></p>
</div>

 <br>

<div class = "columns is-variable is-3">
  <div class = "column ">
     <div class = "has-background-link has-text-centered has-text-light is-size-3">
        Sound Cloud
     </div>
  </div>
  <div class = "column is-6">
     <div class = "has-background-link has-text-centered has-text-light is-size-3">
        Youtube Video
     </div>
  </div>
</div>
  

<script src="./javascript/script.js"></script>
</body>
</html>
